<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for car icon -->
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for logo mark -->
  <circle cx="50" cy="60" r="35" fill="url(#carGradient)" opacity="0.1"/>
  
  <!-- Stylized car icon -->
  <g transform="translate(20, 35)" fill="url(#carGradient)" filter="url(#dropshadow)">
    <!-- Car body -->
    <path d="M5 25 L55 25 L55 35 L50 35 L50 40 L45 40 L45 35 L15 35 L15 40 L10 40 L10 35 L5 35 Z" />
    <!-- Car roof -->
    <path d="M15 15 L45 15 L50 25 L10 25 Z" />
    <!-- Windshield -->
    <path d="M18 18 L42 18 L47 25 L13 25 Z" fill="#333" opacity="0.3"/>
    <!-- Wheels -->
    <circle cx="20" cy="40" r="6" fill="#333"/>
    <circle cx="40" cy="40" r="6" fill="#333"/>
    <circle cx="20" cy="40" r="3" fill="#666"/>
    <circle cx="40" cy="40" r="3" fill="#666"/>
    <!-- Headlight -->
    <circle cx="55" cy="30" r="3" fill="#ffff88" opacity="0.8"/>
  </g>
  
  <!-- Speed lines for dynamic effect -->
  <g opacity="0.4">
    <line x1="85" y1="45" x2="100" y2="45" stroke="url(#textGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="90" y1="55" x2="105" y2="55" stroke="url(#textGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="95" y1="65" x2="110" y2="65" stroke="url(#textGradient)" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Main text "SAUKI" -->
  <text x="120" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    SAUKI
  </text>
  
  <!-- Subtext "CARS" -->
  <text x="120" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#666" letter-spacing="3px">
    CARS
  </text>
  
  <!-- Decorative underline -->
  <path d="M120 85 L280 85" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Small decorative elements -->
  <circle cx="290" cy="50" r="2" fill="url(#textGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="55" r="1.5" fill="url(#textGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>